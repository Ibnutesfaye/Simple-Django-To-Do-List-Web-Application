{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="form-input-wrapper">
                {{ field }}
                {% if 'password' in field.name %}
                <svg class="icon-eye" viewBox="0 0 24 24">
                    <path
                        d="M12,4.5C7,4.5,2.73,7.61,1,12c1.73,4.39,6,7.5,11,7.5s9.27-3.11,11-7.5C21.27,7.61,17,4.5,12,4.5z M12,17c-2.76,0-5-2.24-5-5s2.24-5,5-5s5,2.24,5,5S14.76,17,12,17z M12,9c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3S13.66,9,12,9z" />
                </svg>
                {% else %}
                <svg class="icon-mail" viewBox="0 0 24 24">
                    <path
                        d="M20,4H4C2.9,4,2.01,4.9,2.01,6L2,18c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,18H4V8l8,5l8-5V18z M12,11L4,6h16L12,11z" />
                </svg>
                {% endif %}
            </div>
            {% if field.errors %}
            <div style="color: #ff9999; font-size: 0.8rem; margin-top: 0.25rem;">
                {{ field.errors|join:", " }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn-submit">Register</button>
        <div class="form-footer">
            <span>Already have an Account?</span>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </form>
</div>
{% endblock %}
