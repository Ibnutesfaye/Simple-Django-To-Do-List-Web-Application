{% extends 'base.html' %}

{% block content %}
<div class="form-card" style="text-align: center;">
    <h2 style="margin-bottom: 1.5rem; color: #ef4444;">Delete Task?</h2>
    <p style="margin-bottom: 2rem; color: var(--text-muted);">Are you sure you want to delete the task "<strong>{{
            task.title }}</strong>"? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-delete" style="flex: 1;">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-edit" style="flex: 1; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
